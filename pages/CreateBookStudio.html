<div class="col-span-12 p-10">
  <h1 class="text-2xl">Create Session</h1>
  <div>
    <form class="w-[400px] my-10" id="session-form">
      <div class="flex flex-col mb-2">
        <label>Studio</label>
        <select
          data-sessionId=""
          name="sessionId"
          id="sessionId"
          class="border border-[#D0D0D0] px-5 h-[50px] rounded-[5px] mt-1"
          required
        ></select>
        <span class="error-message" data-name="sessionId"></span>
      </div>
      <div class="flex flex-col mb-2">
        <label>Date</label>
        <input
          data-date=""
          name="date"
          type="date"
          class="border border-[#D0D0D0] px-5 h-[50px] rounded-[5px] mt-1"
          required
        />
        <span class="error-message" data-name="date"></span>
      </div>
      <div class="flex flex-col mb-2">
        <label>Title</label>
        <input
          data-title=""
          name="title"
          type="text"
          class="border border-[#D0D0D0] px-5 h-[50px] rounded-[5px] mt-1"
          required
        />
        <span class="error-message" data-name="title"></span>
      </div>
      <div class="flex flex-col mb-2">
        <label>Notes</label>
        <input
          data-notes=""
          name="notes"
          type="text"
          class="border border-[#D0D0D0] px-5 h-[50px] rounded-[5px] mt-1"
        />
        <span class="error-message" data-name="notes"></span>
      </div>

      <button class="btn" id="submit">Book Studio</button>
    </form>
  </div>
</div>
